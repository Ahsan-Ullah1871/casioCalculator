<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <section>
            <div class="part1">

                <div class="row">
                    <div class="col text-center">
                        <h2>CASIO</h2>
                        <p>fx991ex</p>
                    </div>
                    <div class="col mt-2 me-2">
                        <div class="solar">
                        
                        </div>
                    </div>
                </div>
                <div class="row  p-2 mb-2">
                    <div class="col">
                        <div class="display">
                            <input id="displayOn" name="show" class="show1 " type="text" readonly >
                            <!-- <div  id="show-1"></div> -->
                            <input id="displayOff" class="show2 " type="text" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="part2">
                <div class="row">
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                            <button class="  btn-primary buttons1 ">Shift</button>
                            <button class=" btn-primary buttons1">Alpha</button>

                         </div>
                        <div class="row d-flex justify-content-center">
                          <button class=" btn-primary buttons1">OPTN</button>
                        <button class=" btn-primary buttons1">CALC</button>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="col">
                        <button class="  btn-primary buttons1"></button>
                        <button class="  btn-primary buttons1"></button>

                        </div>
                        <div class="col">
                            <button class="  btn-primary buttons1"></button>
                            <button class="  btn-primary buttons1"></button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row d-flex justify-content-center">
                                <button class="  btn-primary buttons1">Menu</button>
                                <button class="  btn-primary buttons1">On</button>
                        
                        </div>
                        <div class="row d-flex justify-content-center">
                                <button class="btn btn-primary buttons1">B</button>
                                <button class="btn btn-primary buttons1">X</button>
                 
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section>
            <div class="part3">
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary buttons2">B</button>
                    <button class="btn btn-primary buttons2">&#8730;</button>
                    <button class="btn btn-primary buttons2">x <sup>2</sup></button>
                    <button class="btn btn-primary buttons2">x<sup> *</sup></button>
                    <button class="btn btn-primary buttons2">log</button>
                    <button class="btn btn-primary buttons2">ln</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary buttons2">(-)</button>
                    <button class="btn btn-primary buttons2">&#x033B; ,</button>
                    <button class="btn btn-primary buttons2">x<sup>-1</sup></button>
                    <button class="btn btn-primary buttons2">sin</button>
                    <button class="btn btn-primary buttons2">cos</button>
                    <button class="btn btn-primary buttons2">tan</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary buttons2">STO</button>
                    <button class="btn btn-primary buttons2">ENG</button>
                    <button class="btn btn-primary buttons2">(</button>
                    <button class="btn btn-primary buttons2">)</button>
                    <button class="btn btn-primary buttons2">S</button>
                    <button class="btn btn-primary buttons2">M+</button>
                </div>
            </div>
        </section>

        <!-- part 4 -->
        <section>
            <div class="part4 ">
                <div class="row d-flex  justify-content-center">
                   <input type="button" class="btn btn-primary buttons3" value="7" onclick="clickNum(7)">
                   <input type="button" class="btn btn-primary buttons3" value="8" onclick="clickNum(8)">
                   <input type="button" class="btn btn-primary buttons3" value="9" onclick="clickNum(9)">
                   <input style="background-color: #1f48a1;" type="button" class="btn btn-primary buttons3" value="DEL" onclick="clickDel()">
                   <input style="background-color: #284991;" type="button" class="btn btn-primary buttons3" value="AC" onclick="clickAc('')">


                </div>

                <div class="row d-flex  justify-content-center">

                <input type="button" class="btn btn-primary buttons3" value="4" onclick="clickNum(4)">
                <input type="button" class="btn btn-primary buttons3" value="5" onclick="clickNum(5)">
                <input type="button" class="btn btn-primary buttons3" value="6" onclick="clickNum(6)">
                <input type="button" class="btn btn-primary buttons3" value="*" onclick="clickNum('*')">
                <input type="button" class="btn btn-primary buttons3" value="/" onclick="clickNum('/')">
                   
                </div>

                <div class="row d-flex  justify-content-center">
                    <input type="button" class="btn btn-primary buttons3" value="1" onclick="clickNum(1)">
                    <input type="button" class="btn btn-primary buttons3" value="2" onclick="clickNum(2)">
                    <input type="button" class="btn btn-primary buttons3" value="3" onclick="clickNum(3)">
                    <input type="button" class="btn btn-primary buttons3" value="+" onclick="clickNum('+')">
                    <input type="button" class="btn btn-primary buttons3" value="-" onclick="clickNum('-')">

                
                </div>
                <div class="row d-flex  justify-content-center">

                <input type="button" class="btn btn-primary buttons3" value="0" onclick="clickNum(0)">
                <input type="button" class="btn btn-primary buttons3" value="." onclick="clickNum('.')">
                <input type="button" class="btn btn-primary buttons3" value="10x">
                <input type="button" class="btn btn-primary buttons3" value="Ans">
                <input type="button" class="btn btn-primary buttons3" value="=" onclick="clickEqual()">



                </div>
            </div>
        </section>



    </div>


<div class="note container displya-absolute">
      <h1>Note</h1>
      <p>Now just add, subtraction ,divide and multiplication's works.
      All futures will be added soon Inshaallah.</p>
</div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- my javaScript -->
    <script src="calc.js"></script>

</body>

</html>
